<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Avanzato</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="stopwatch-container" id="stopwatchContainer">
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Giro</button>
        </div>

        <div class="laps-container">
            <h3 class="laps-title">Giri Salvati</h3>
            <ul class="lap-list" id="lapList">
                <li class="no-laps">Nessun giro salvato</li>
            </ul>
        </div>
    </div>
</body>
</html>
