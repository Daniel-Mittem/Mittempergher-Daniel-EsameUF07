<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Digitale</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">Cronometro Digitale</h1>
        
        <div class="time-display" id="timeDisplay">00:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startStopwatch()">Start</button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopStopwatch()" disabled>Stop</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
</body>
</html>
