<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Semplice</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>📝 Task Manager</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Scrivi una nuova attività...">
            <button id="addBtn">Aggiungi</button>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="🔍 Cerca attività...">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tutte</button>
                <button class="filter-btn" data-filter="todo">Da fare</button>
                <button class="filter-btn" data-filter="in-progress">In corso</button>
                <button class="filter-btn" data-filter="completed">Completate</button>
            </div>
        </div>
        
        <div id="taskList">
            <div class="empty-message">Nessuna attività. Aggiungi la prima!</div>
        </div>
    </div>
</body>
</html>
