<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🌤️ Meteo App</h1>
        
        <div class="input-group">
            <div class="input-field">
                <label for="latitude">Latitudine</label>
                <input type="number" id="latitude" step="any">
            </div>
            <div class="input-field">
                <label for="longitude">Longitudine</label>
                <input type="number" id="longitude" step="any">
            </div>
        </div>

        <button class="search-btn" onclick="getWeatherData()">Ottieni Dati Meteo</button>

        <div id="loading" class="loading">Caricamento...</div>
        <div id="error" class="error"></div>

        <div id="weatherData" class="weather-data">
            <div class="weather-info" id="weatherInfo">
            </div>

            <div class="stored-data">
                <h3>📁 Dati Salvati Localmente</h3>
                <div class="data-content" id="storedData">Nessun dato</div>
            </div>
        </div>
    </div>
</body>
</html>
